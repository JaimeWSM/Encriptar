<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge-Encriptar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="logo">
            <img src="imagenes/logo.png">
        </section> 

        <section id="ingreso">
            <textarea id="txt-ingreso" cols="30" rows="10" placeholder="Ingrese el texto."></textarea>
        </section>

        <section class="advertencia">
            <img src="imagenes/advertencia.png">
            <p id="mensaje"> Solo letras minúsculas y sin acentos.</p>
        </section>

        <section class="botones">
            <button id="btn-encriptar">Encriptar</button>
            <button id="btn-desencriptar">Desencriptar</button>
        </section>

        <section class="botonesextras">
            <button id="btn-convertir">Mayúsculas a Minúsculas</button>
            <button id="btn-limpiar">Limpiar</button>
        </section>

        <Section class="salida">
            <div id="aparecer">
                <textarea id="txt-salida" cols="30" rows="10" ></textarea>
                <button id="btn-copiar">Copiar</button>
            </div>
            <div id="ocultar">
                <img src="imagenes/Muñeco.png">
                <h2>Ningún mensaje encontrado</h2>
                <p>Ingresa el texto que desea encriptar o desencriptar.</p>
            </div>
        </Section>

        <script src="script.js"></script>
    </body>
</html>
